<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런닝 앱 - 메인</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.JPG" alt="로고">
                <h1 style="margin: 0;">runCode</h1>
            </div>
            <nav>
                <a href="index.html" class="active">홈</a>
                <a href="members.html">회원 관리</a>
                <a href="records.html">런닝 기록</a>
                <a href="missions.html">주간 미션</a>
            </nav>
        </header>
        <main>
            <div class="page-header">
                <h2>대시보드</h2>
            </div>
            
            <div class="stats-grid" id="dashboardStats">
                <div class="stat-card">
                    <h3>전체 회원 수</h3>
                    <div class="value" id="totalMembers">-</div>
                </div>
                <div class="stat-card">
                    <h3>이번 달 총 거리</h3>
                    <div class="value" id="monthlyDistance">-</div>
                </div>
                <div class="stat-card">
                    <h3>이번 달 런닝 횟수</h3>
                    <div class="value" id="monthlyRuns">-</div>
                </div>
                <div class="stat-card">
                    <h3>진행 중인 미션</h3>
                    <div class="value" id="activeMissions">-</div>
                </div>
            </div>

            <div style="margin-top: 40px;">
                <h3 style="margin-bottom: 20px; color: #333;">최근 런닝 기록</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>회원</th>
                                <th>거리 (km)</th>
                                <th>시간</th>
                                <th>페이스</th>
                            </tr>
                        </thead>
                        <tbody id="recentRecords">
                            <tr>
                                <td colspan="5" class="empty-state">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
